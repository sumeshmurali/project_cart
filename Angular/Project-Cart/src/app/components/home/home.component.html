<section id="home">
    <div class="row">

        <div class="col-md-2">
            <div class="sticky-top">
                <div class="container">
                    <div class="list-group">
                        <a
                        class="list-group-item list-group-item-action"
                        [class.active]="!category"
                        routerLink="/"
                        >All projects</a>
                        <a 
                        routerLink="/"
                        [queryParams]="{ category: c.key }"
                        *ngFor="let c of categories$ | async" 
                        class="list-group-item list-group-item-action"
                        [class.active]="category === c.key">
                            {{ c.payload.val().name }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="col-md-10">
            <div class="container">
                <div class="heading">
                    <h1>Find Projects</h1>
                    <h3>At your finger tip</h3>
                </div>
                <div class="row">
        
                    <div *ngFor="let product of filteredProducts" 
                        class="card" 
                        style="width: 14rem;"
                        [shopping-cart]="cart">
                        <img class="card-img black" [src]="product.imageUrl" alt="{{ product.title }}">
                        <div class="card-body">
                          <h5 class="card-title black">{{ product.title }}</h5>
                          <p class="card-text black">Rs. {{ product.price }}</p>
                        </div>
                        <div class="card-footer">
                            <button 
                            (click)="addToCart(product)"
                            class="btn btn-block black">Add to Cart</button>
                        </div>
                    </div>  
        
                </div>
            </div>
        </div>
    
    </div>
</section>
