<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a class="navbar-brand" routerLink="/home"><img src="assets/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
    </button>

    <input 
    #query
    (keyup)="filter(query.value)"
    name="search"
    type="text" class="form-control" 
    placeholder="Search..">

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/sell" routerLinkActive="active">Sell</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/team" routerLinkActive="active">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
            </li>
            <ng-template #anonymousUser>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
                </li>
            </ng-template>	
            <li *ngIf="appUser; else anonymousUser" ngbDropdown class="nav-item">
                <a ngbDropdownToggle class="nav-link" routerLinkActive="active"> {{ appUser.name }} </a>
                <div ngbDropdownMenu class="dropdown-menu text-center">
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </li>	
            <li class="nav-item">
                <a class="nav-link" routerLink="/cart" routerLinkActive="active">
                    <i class="fa fa-shopping-cart">
                        <span class="badge badge-warning badge-pill" 
                        *ngIf="cart$ | async as cart">
                            {{ cart.totalItemsCount }}
                        </span>
                    </i>
                </a>
            </li>																		
        </ul>
    </div>
